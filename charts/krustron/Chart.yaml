apiVersion: v2
name: krustron
description: Kubernetes-native platform for CI/CD, GitOps, and Cluster Management
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - kubernetes
  - devops
  - gitops
  - cicd
  - helm
  - argocd
home: https://github.com/anubhavg-icpl/krustron
sources:
  - https://github.com/anubhavg-icpl/krustron
maintainers:
  - name: Anubhav Gain
    email: anubhavg@infopercept.com
    url: https://github.com/anubhavg-icpl
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nats
    version: "7.x.x"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
annotations:
  category: DevOps
  licenses: Apache-2.0
