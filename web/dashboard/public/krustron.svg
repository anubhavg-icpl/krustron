<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="2" fill="none" stroke-dasharray="12 6" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="38" stroke="url(#blueGrad)" stroke-width="2" fill="none" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Hexagon -->
  <polygon points="50,20 75,35 75,65 50,80 25,65 25,35" fill="rgba(37, 99, 235, 0.15)" stroke="url(#gradient)" stroke-width="2" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- K letter -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <line x1="-12" y1="-18" x2="-12" y2="18" stroke="url(#blueGrad)" stroke-width="5" stroke-linecap="round"/>
    <line x1="-12" y1="0" x2="12" y2="-18" stroke="url(#orangeGrad)" stroke-width="5" stroke-linecap="round"/>
    <line x1="-12" y1="0" x2="12" y2="18" stroke="url(#orangeGrad)" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Orbiting node -->
  <circle r="5" fill="url(#blueGrad)" filter="url(#glow)">
    <animateMotion dur="6s" repeatCount="indefinite" path="M 50,5 A 45,45 0 1,1 50,95 A 45,45 0 1,1 50,5"/>
  </circle>
</svg>
