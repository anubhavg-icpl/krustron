<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/krustron.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Krustron - Kubernetes-Native Platform for CI/CD & GitOps" />
    <meta name="author" content="Anubhav Gain <anubhavg@infopercept.com>" />
    <meta name="theme-color" content="#0A0E27" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Fira+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Krustron - Kubernetes Platform</title>

    <style>
      /* Initial loading styles */
      html {
        background-color: #0A0E27;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Fira Sans', system-ui, sans-serif;
        background-color: #0A0E27;
        color: #fff;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0A0E27 0%, #1a1f3d 100%);
      }
      .loader-content {
        text-align: center;
      }
      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      .loader-text {
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #2563eb, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-content">
          <svg class="loader-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="3" fill="none"/>
            <path d="M30 50 L45 65 L70 35" stroke="#2563eb" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#2563eb"/>
                <stop offset="100%" style="stop-color:#f97316"/>
              </linearGradient>
            </defs>
          </svg>
          <div class="loader-text">Krustron</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
