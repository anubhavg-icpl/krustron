<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0A0E27"/>

  <!-- Outer ring with slow rotation -->
  <circle cx="100" cy="100" r="88" stroke="url(#ringGradient)" stroke-width="2" fill="none" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="40s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Middle ring with pulse -->
  <circle cx="100" cy="100" r="78" stroke="url(#primaryGradient)" stroke-width="2.5" fill="none" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Kubernetes-inspired hexagon -->
  <polygon
    points="100,30 155,57.5 155,112.5 100,140 45,112.5 45,57.5"
    fill="rgba(37, 99, 235, 0.1)"
    stroke="url(#ringGradient)"
    stroke-width="2.5"
    stroke-linejoin="round"
    filter="url(#glow)"/>

  <!-- Inner hexagon -->
  <polygon
    points="100,48 140,68 140,108 100,128 60,108 60,68"
    fill="rgba(37, 99, 235, 0.08)"
    stroke="url(#primaryGradient)"
    stroke-width="1"
    opacity="0.6"/>

  <!-- K letter - clean and centered -->
  <g transform="translate(100, 88)" filter="url(#glow)">
    <!-- Vertical bar -->
    <line x1="-16" y1="-28" x2="-16" y2="28" stroke="url(#primaryGradient)" stroke-width="6" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,60;60,0" dur="1.5s" fill="freeze"/>
    </line>
    <!-- Upper diagonal -->
    <line x1="-16" y1="0" x2="16" y2="-28" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="1s" begin="0.5s" fill="freeze"/>
    </line>
    <!-- Lower diagonal -->
    <line x1="-16" y1="0" x2="16" y2="28" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="1s" begin="0.8s" fill="freeze"/>
    </line>
  </g>

  <!-- Single orbiting node - clean animation -->
  <g>
    <circle cx="100" cy="15" r="6" fill="url(#primaryGradient)" filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="8s"
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Second orbiting node -->
  <g>
    <circle cx="175" cy="130" r="5" fill="url(#accentGradient)" filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="120 100 100"
        to="480 100 100"
        dur="12s"
        repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
